<!DOCTYPE html> 
<html>
  <head>
    <title>StackMob - Master/Detail</title>

    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>

    <!-- Config jQuery Mobile for use with Backbone.js Router -->
    <script src="jqm-config.js"></script>

    <script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
    <script src="http://static.stackmob.com/js/stackmob-js-0.9.2-bundled-min.js"></script>

    <!-- App specific scripts -->
    <script src="app.js"></script>
    
    <!-- maximum scale added to stop zoom on select controls -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>

    <!-- templates -->
    <script type="text/template" id="homeTemplate">
        <div data-role="header">
            <h1>StackMob ToDo</h1>
        </div>
        <div data-role="content">
            <a href="#login" data-role="button" >Login</a>
            <a href="#signup" data-role="button">Sign Up</a>
        </div>
    </script>

    <script type="text/template" id="signUpTemplate">
        <div data-role="header">
            <h1>SignUp</h1>
        </div>
        <div data-role="content">
            <form name="signUpForm" id="signUpForm">
                <input type="text" name="username" id="username" placeholder="username" value="" autocapitalize="off" autocorrect="off" class="username">
                <input type="text" name="email" id="email" placeholder="email" type="email" value="" autocapitalize="off" autocorrect="off" class="email">
                 <input type="password" placeholder="password" name="password" required="true"  class="password"/>
                <input type="button" id="signUpBtn" value="SignUp">
            </form>
        </div>
    </script>

    <script type="text/template" id="loginTemplate">
        <div data-role="header">
            <h1>Login</h1>
        </div>
        <div data-role="content">
            <form name="loginForm" id="loginForm">
                <input type="text" name="username" id="username" placeholder="username" value="" autocapitalize="off" autocorrect="off" class="username">
                 <input type="password" placeholder="password" name="password" required="true" class="password"/>
                <input type="button" id="loginBtn" value="Login">
                <a href="#forgot" data-role="button">forgot password</a>
            </form>
        </div>
    </script>

    <script type="text/template" id="passwordResetTemplate">
        <div data-role="header">
            <h1>Password Reset</h1>
        </div>
        <div data-role="content">
            <form name="passwordResetForm" id="passwordResetForm">
                <input type="text" placeholder="username" name="username" value="" autocapitalize="off" autocorrect="off" class="username" >
                 <input type="text" placeholder="temp password" name="temppassword" value="<%= temp %>" required="true" class="temppassword"  />
                 <input type="password" placeholder="new password" name="newpassword" required="true" class="newpassword" />
                <input type="button" id="resetBtn" value="Reset Password" >
             
            </form>
        </div>
    </script>


    <script type="text/template" id="passwordForgotTemplate">
        <div data-role="header">
            <h1>Forgot</h1>
        </div>
        <div data-role="content">
            We will email a temporary password
            <form name="passwordForgotForm" id="passwordForgotForm">
                <input type="text" placeholder="username" name="username" value="" autocapitalize="off" autocorrect="off" class="username" >
                <input type="button" id="forgotBtn" value="Email Temporary Password" >
            </form>
        </div>
    </script>

    <script type="text/template" id="listMainTemplate">
        <div data-role="header">
            <a href="#logout" data-icon="gear" data-theme="b">Logout</a>
            <h1>StackMob ToDo</h1>
            <a href="#add" data-role="button" data-icon="add">Add</a>
        </div>
        <div data-role="content"></div>
    </script>

    <script type="text/template" id="listTemplate">    
        <li>
          <a href="#update/<%= todo_id %>" data-id="<%= todo_id %>"><%= name %></a>
        </li>
    </script>


    <script type="text/template" id="add">
        <div data-role="header">
            <a href="#list" data-icon="back" class="back ui-btn-left">Back</a>
            <h1>Add ToDo</h1>
        </div>
        <div data-role="content">
            <form name="addForm" id="addForm">
                <input type="text" name="name" id="name" placeholder="enter todo" value="">
                <input type="button" id="addBtn" value="add">
            </form>
        </div>
    </script>

    <script type="text/template" id="update">
        <div data-role="header">
            <a href="#list" data-icon="back" class="back ui-btn-left">Back</a>
            <h1>Update ToDo</h1>
        </div>
        <div data-role="content">
            <form name="updateForm" id="updateForm">
                <input type="text" name="name" id="name" value="<%=  name %>">
                <input type="button" id="updateBtn" value="save">
                <input type="button" id="deleteBtn" value="delete">
            </form>
        </div>
    </script>
  </head>
  <body></body>
</html>
